<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Frontend - Agentes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        .warning { background: #fff3e0; color: #ef6c00; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Debug Frontend - Sistema de Agentes</h1>
    
    <div>
        <button onclick="testLogin()">1. Fazer Login</button>
        <button onclick="testServices()">2. Buscar Servi√ßos</button>
        <button onclick="testAgents()">3. Buscar Agentes</button>
        <button onclick="clearLogs()">Limpar Logs</button>
    </div>
    
    <div id="logs"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        let authToken = null;
        
        function log(message, type = 'log') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testLogin() {
            try {
                log('üîë Iniciando login...', 'log');
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin.agentes@teste.com',
                        senha: 'senha123'
                    })
                });
                
                log(`üì° Status da resposta: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.data.token;
                    log(`‚úÖ Login realizado com sucesso!`, 'success');
                    log(`üë§ Usu√°rio: ${data.data.user.nome} (${data.data.user.role})`, 'success');
                    log(`üîë Token obtido: ${authToken.substring(0, 50)}...`, 'success');
                } else {
                    throw new Error(data.message || 'Falha no login');
                }
                
            } catch (error) {
                log(`‚ùå Erro no login: ${error.message}`, 'error');
            }
        }
        
        async function testServices() {
            if (!authToken) {
                log('‚ö†Ô∏è Fa√ßa login primeiro!', 'warning');
                return;
            }
            
            try {
                log('üîç Buscando servi√ßos...', 'log');
                
                const response = await fetch(`${API_BASE_URL}/servicos`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                log(`üì° Status da resposta: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                log(`‚úÖ Servi√ßos encontrados: ${data.data ? data.data.length : 0}`, 'success');
                
                if (data.data && data.data.length > 0) {
                    data.data.forEach((servico, index) => {
                        log(`üìã Servi√ßo ${index + 1}: ${servico.nome} - R$ ${servico.preco}`, 'success');
                    });
                } else {
                    log('üìã Nenhum servi√ßo encontrado', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Erro ao buscar servi√ßos: ${error.message}`, 'error');
            }
        }
        
        async function testAgents() {
            if (!authToken) {
                log('‚ö†Ô∏è Fa√ßa login primeiro!', 'warning');
                return;
            }
            
            try {
                log('üîç Buscando agentes...', 'log');
                
                const response = await fetch(`${API_BASE_URL}/agentes`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                log(`üì° Status da resposta: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                log(`‚úÖ Agentes encontrados: ${data.data ? data.data.length : 0}`, 'success');
                
                if (data.data && data.data.length > 0) {
                    data.data.forEach((agente, index) => {
                        log(`üë§ Agente ${index + 1}: ${agente.name} - ${agente.email}`, 'success');
                    });
                } else {
                    log('üë§ Nenhum agente encontrado (esperado)', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Erro ao buscar agentes: ${error.message}`, 'error');
            }
        }
        
        // Auto-executar login ao carregar a p√°gina
        window.onload = function() {
            log('üöÄ P√°gina carregada. Clique nos bot√µes para testar!', 'log');
        };
    </script>
</body>
</html>
