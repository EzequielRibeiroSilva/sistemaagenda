<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Backend Connection</h1>
    
    <button onclick="testPort3000()">Test Port 3000</button>
    <button onclick="testPort3001()">Test Port 3001</button>
    <button onclick="testLogin3001()">Test Login Port 3001</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, isSuccess = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            results.appendChild(div);
        }

        async function testPort3000() {
            try {
                const response = await fetch('http://localhost:3000/health');
                if (response.ok) {
                    const data = await response.text();
                    addResult(`Port 3000 OK: ${data}`, true);
                } else {
                    addResult(`Port 3000 Error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                addResult(`Port 3000 Error: ${error.message}`);
            }
        }

        async function testPort3001() {
            try {
                const response = await fetch('http://localhost:3001/health');
                if (response.ok) {
                    const data = await response.text();
                    addResult(`Port 3001 OK: ${data}`, true);
                } else {
                    addResult(`Port 3001 Error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                addResult(`Port 3001 Error: ${error.message}`);
            }
        }

        async function testLogin3001() {
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admineumaster@gmail.com',
                        senha: 'fGLoDvMptFquielMk'
                    }),
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`Login OK: Role=${data.data.user.role}, RedirectTo=${data.data.redirectTo}`, true);
                } else {
                    const errorData = await response.text();
                    addResult(`Login Error: ${response.status} ${response.statusText} - ${errorData}`);
                }
            } catch (error) {
                addResult(`Login Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
