version: '3.8'

# ============================================
# Docker Compose para PRODUÇÃO
# Painel de Agendamento Multi-Tenant
# ============================================
#
# USO:
#   docker-compose -f docker-compose.prod.yml up -d
#
# IMPORTANTE:
#   1. Criar arquivo .env.prod com todas as variáveis
#   2. Gerar secrets seguros para JWT e Redis
#   3. Configurar SSL/TLS no proxy reverso
# ============================================

services:
  # ==========================================
  # PostgreSQL - Banco de Dados Principal
  # ==========================================
  db:
    image: postgres:15-alpine
    container_name: painel_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DATABASE}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=pt_BR.UTF-8 --lc-ctype=pt_BR.UTF-8"
      TZ: America/Sao_Paulo
    ports:
      - "127.0.0.1:5432:5432"  # Apenas localhost em produção
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/postgres/init-extensions.sql:/docker-entrypoint-initdb.d/01-init-extensions.sql:ro
      - ./backups:/backups  # Para backups
    networks:
      - painel_network_prod
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ==========================================
  # Redis - Cache e Session Store
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: painel_redis_prod
    restart: always
    ports:
      - "127.0.0.1:6379:6379"  # Apenas localhost
    volumes:
      - redis_data_prod:/data
    networks:
      - painel_network_prod
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ==========================================
  # Backend Node.js - API
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: painel_backend_prod
    restart: always
    environment:
      NODE_ENV: production
      TZ: America/Sao_Paulo
      PORT: 3001
      # Database
      PG_HOST: db
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DATABASE: ${PG_DATABASE}
      PG_POOL_MAX: 25
      PG_SSL_REJECT_UNAUTHORIZED: "false"
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: 2h
      JWT_REFRESH_EXPIRES_IN: 7d
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # WhatsApp/Evolution
      EVOLUTION_API_URL: ${EVOLUTION_API_URL}
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY}
      EVOLUTION_INSTANCE_NAME: ${EVOLUTION_INSTANCE_NAME}
      WHATSAPP_ENABLED: ${WHATSAPP_ENABLED:-true}
      REMINDER_24H_ENABLED: ${REMINDER_24H_ENABLED:-true}
      REMINDER_1H_ENABLED: ${REMINDER_1H_ENABLED:-true}
      # CORS
      CORS_PRODUCTION_ORIGINS: ${CORS_PRODUCTION_ORIGINS}
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - painel_network_prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

# ==========================================
# Volumes Persistentes
# ==========================================
volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  backend_logs:
    driver: local

# ==========================================
# Rede Isolada
# ==========================================
networks:
  painel_network_prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

